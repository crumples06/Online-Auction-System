<div>
    <a href="/">LOGO</a>
    
    <hr>
    <p>Hello {{request.user}}</p>
    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a>
        <a href="{% url 'userProfile' request.user.id %}">{{ request.user }}</a>
    {% else %}
        <a href="{% url 'login' %}">login</a>
    {% endif %}
    <hr>

    <a href="{% url 'watchlist' %}">Watchlist</a>
</div>
