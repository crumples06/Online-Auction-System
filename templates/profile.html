<div>

    <h1>{{ user.username }}</h1>

    <div>
        <h2>Auctions</h2>
        {% for auction in auction %}
            <a href='/item/{{auction.id}}'>{{auction.product.name}}</a>
            <br>
            <p>Higest Bid: {{ auction.higest_bid }}</p>
            <br>
            <p>Status: {{ auction.product.status }}</p>
            <hr>
        {% endfor %}
    </div>

</div>
